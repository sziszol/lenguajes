<body>
    <h1 class="h1">Horario</h1>
    <table width="850" height="700">

        <td>&nbsp;</td>
        <th>Lunes</th>

        <th>8:30-9:30</th>

      </tr>
      <tr>
        <th>11:30-12:30</th>

        <td class="iso">ISO</td>

      <tr>
        <th>12:30-13:00</th>
        <td colspan="5">RECREO</td>
      </tr>
      <tr>
        <th>13:00-14:00</th>
        <td rowspan="2" class="lm">LM</td>
        <td rowspan="2" class="iso">ISO</td>
        <td rowspan="2" class="iso">ISO</td>
        <td rowspan="2" class="fun">FUN</td>
        <td rowspan="2" class="iso">ISO</td>

      <tr>
        <th>14:00-15:00</th>
      </tr>
